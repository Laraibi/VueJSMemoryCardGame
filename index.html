<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        img {
            height: 200px;
            width: 100%;
            /* width: 400px; */
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

        .col-2 {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="row">
            <div v-for="(img , index) in images" class="col-2">
                <myimg @add="handler" :mysrc="img"></myimg>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <counter></counter>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }
        var counter = Vue.component('counter', {
            template: `<div>
        
                         <div class="row"><div class="col-6"> Start : {{this.BeginTime}}</div>  
                         <div class="col-6"> NowTime : {{this.NowTime}}</div> </div>   
                         <div class="row"><div class="col-6"><button class="btn btn-danger" @click="DestroyCounter">Stop</button></div></div>                   
                            </div>`,
            data() {
                return {
                    BeginTime: '',
                    NowTime: ''
                }
            },
            methods: {
                DestroyCounter() {
                    this.$destroy();
                    clearInterval($Timer);
                },
                Start() {
                    this.BeginTime = new Date().toLocaleTimeString();
                    $Timer = setInterval(() => {
                        this.NowTime = new Date().toLocaleTimeString();
                        // console.log(this.con);
                    }, 1000);
                }
            },
            created: function () {
                this.Start();
            }
        });
        var myimg = Vue.component('myimg', {
            template: `<img  class="img-responsive"  @click="change" :src="this.mysrc"/>`,
            props: {
                mysrc: {
                    type: String,
                    default: ""
                },
            },
            data() {
                return {
                    origin: ""
                }
            },
            methods: {
                change() {
                    if (this.mysrc !== 'back.jpg') {
                        this.origin = this.mysrc;
                        this.mysrc = "back.jpg";
                    } else {
                        this.mysrc = this.origin;
                        // this.parent.displayed.push(this.origin);
                        this.$emit('add', this.mysrc);
                    }
                }

            },
            mounted: function () {
                this.change();
            },
            beforeDestroy: function () {
                console.log('beforeDestroy');;
            },

            afterDestroy: function () {
                console.log('afterDestroy');
            }
        });
        var app = new Vue({
            el: '#app',
            components: {
                myimg, counter
            },
            data: {
                images: [],
                displayed: [],
                Guessed: []
            },

            methods: {
                handler(e) {
                    if (this.displayed.includes(e)) {
                        this.Guessed.push(e);
                    }
                    this.displayed.push(e);
                    if (this.displayed.length > 1) {
                        this.displayed = [];
                        count = this.$children.length;
                        setTimeout(() => {
                            for (i = 0; i < count; i++) {
                                if (!this.Guessed.includes(this.$children[i].mysrc)) {
                                    this.$children[i].mysrc = 'back.jpg';
                                }
                            }
                        }, 500);
                    }
                }
            },
            mounted: function () {
                for (i = 1; i < 11; i++) {
                    this.images.push('img' + i + '.jpg');
                    this.images.push('img' + i + '.jpg');
                }
                this.images = shuffle(this.images);
            }
        });
    </script>
</body>

</html>
